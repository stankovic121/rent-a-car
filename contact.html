<!DOCTYPE HTML>


<html lang="sr">

<head>
    <title>Kontakt | AS Rent-A-Car</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta charset="UTF-8">
    <meta
        content="Potrebna vam je pomoć oko rentiranje jednog od naših vozila? Kontaktirajte nas da vam nađemo najbolje rešenje!"
        name="description" />
    <meta content="Aleksa Stanković" name="author" />

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto:wght@100&display=swap"
        rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/contact.js"></script>
</head>

<body>

    <nav aria-label="Main navigation"
        class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center align-items-center">
        <div class="col-8 col-lg-2">
            <a class="navbar-brand" href="index.html">AS Rent-A-Car</a>
        </div>
        <div class="col-4 d-lg-none text-right">
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarNav" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse col-md-6 text-md-center" id="navbarNav">
            <ul class="navbar-nav col-12 d-flex justify-content-md-end">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Glavna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#search-car">Automobili</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Kontakt <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="author.html">Autor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="documentation.pdf">Dokumentacija</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center mt-4 mb-4 flex-column flex-lg-row mt-lg-5">

        <form class="col-lg-6 col-12 d-flex flex-column justify-content-center align-items-center mb-4"
            id="contact-form col-lg-offset-2" role="form">

            <h1 class="row col-12 col-md-10 col-lg-8 mt-3 mb-3 h2">Kontaktirajte nas</h1>
            <div class="row col-12 col-md-10 col-lg-8">
                <div class="col-12">
                    <div class="form-group">
                        <label for="form_name">Ime i prezime *</label>
                        <input class="name form-control" data-error="Firstname is required." id="form_name" name="name"
                            placeholder="Unesite vaše ime i prezime *" required="required" type="text">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row col-12 col-md-10 col-lg-8">
                <div class="col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="form_email">Email *</label>
                        <input class="email form-control" data-error="Valid email is required." id="form_email" name="email"
                            placeholder="Kontakt email *" required="required" type="email">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="form_phone">Telefon</label>
                        <input class="phone form-control" id="form_phone" name="phone" placeholder="Kontakt telefon"
                            type="tel">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row col-12 col-md-10 col-lg-8">
                <div class="col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="text form_message">Tekst vašeg pitanja *</label>
                        <textarea class="form-control" data-error="Please,leave us a message." id="form_message"
                            name="message" placeholder="Unesite tekst vašeg pitanja *" required rows="4"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <button class="sendMessage btn btn-success btn-send col-12 col-lg-4">Pošalji poruku</button>
                </div>
            </div>

        </form>

        <iframe class="col-12 col-lg-6 map p-0" frameborder="0" marginheight="0" marginwidth="0" scrolling="no"
            src="https://maps.google.com/maps?q=Rent%20a%20car%20Kubik%20AS&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>


    </div>


    <footer class="bg-dark text-white text-center p-md-4 pt-5 pb-5">
        <p class="p-0 m-0 col-12 font-medium">Aleksa Stanković &copy; <span class="copyDate"></span> AS Rent-A-Car | All
            Rights Reserved</p>
    </footer>

</body>

</html>
